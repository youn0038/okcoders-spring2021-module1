<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Containers -->
    <div class="container bg-primary text-light">Container</div>
    <div class="container-fluid bg-warning">Container-fluid</div>
    <div class="container-sm bg-secondary">Container-sm</div>
    <div class="container-md bg-danger">Container-md</div>
    <div class="container-lg bg-success">Container-lg</div>
    <div class="container-xl bg-primary">Container-xl</div>

    <!-- Rows and Columns -->
    <!-- Equal Width Columns -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col bg-warning">Col</div>
            <div class="col bg-danger">Col</div>
            <div class="col bg-warning">Col</div>
            <div class="col bg-danger">Col</div>
            <div class="col bg-warning">Col</div>
            <div class="col bg-danger">Col</div>
            <div class="col bg-warning">Col</div>
            <div class="col bg-danger">Col</div>
        </div>
    </div>

    <!-- Defining Specific Lengths -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-2 bg-success">Col</div>
            <div class="col-10 bg-primary">Col</div>
        </div>
        <div class="row">
            <div class="col-5 bg-success">Col</div>
            <div class="col-7 bg-primary">Col</div>
        </div>
    </div>

    <!-- Breakpoints -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm bg-secondary text-light">Col-sm</div>
            <div class="col-sm bg-secondary text-light">Col-sm</div>
        </div>
        <div class="row">
            <div class="col-md bg-success">col-md</div>
            <div class="col-md bg-success">col-md</div>
            <div class="col-md bg-success">col-md</div>
        </div>
        <div class="row">
            <div class="col-lg bg-primary">col-lg</div>
            <div class="col-lg bg-primary">col-lg</div>
        </div>
        <div class="row">
            <div class="col-xl bg-warning">col-xl</div>
            <div class="col-xl bg-warning">col-xl</div>
        </div>
    </div>

    <!-- Breakpoints with defined lengths -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-6 col-md-2 col-lg-3 bg-danger">col-sm-6</div>
            <div class="col-sm-6 col-md-2 col-lg-3 bg-danger">col-sm-6</div>
            <div class="col-sm-6 col-md-2 col-lg-3 bg-danger">col-sm-6</div>
            <div class="col-sm-6 col-md-6 col-lg-3 bg-success">col-sm-6</div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col bg-success">
                <div class="row">
                    <div class="col-sm">Col-nested</div>
                    <div class="col-sm">Col-nested</div>
                    <div class="col-sm">Col-nested</div>
                    <div class="col-sm">Col-nested</div>
                    <div class="col-sm">Col-nested</div>
                    <div class="col-sm">Col-nested</div>
                </div>
            </div>
            <div class="col bg-warning">Col</div>
        </div>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
